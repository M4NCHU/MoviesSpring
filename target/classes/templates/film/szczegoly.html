<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły filmu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Szczegóły filmu</h1>
    <div class="card">
        <img class="card-img-top" th:src="@{${film.plakatURL}}" alt="Plakat filmu">
        <div class="card-body">
            <h4 class="card-title" th:text="${film.tytul}">Tytuł filmu</h4>
            <p class="card-text" th:text="${film.opis}">Opis filmu</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'Rok wydania: ' + ${film.rokWydania}">Rok wydania</li>
                <li class="list-group-item" th:text="'Długość: ' + ${film.dlugosc} + ' minut'">Długość</li>
                <li class="list-group-item" th:text="'Gatunek: ' + ${film.gatunek.nazwa}">Gatunek</li>
                <li class="list-group-item" th:text="'Średnia ocen: ' + ${film.sredniaOcena}">Średnia ocen</li>

            </ul>
            <div class="card-body">
                <a href="#" th:href="@{/}" class="card-link">Powrót do listy filmów</a>
                <a th:href="@{/edytuj-film/{id}(id=${film.id})}" class="btn btn-primary">Edytuj</a>
                <form th:action="@{/usunFilm/{id}(id=${film.id})}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger">Usuń</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
