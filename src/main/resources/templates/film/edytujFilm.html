<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj film</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Edytuj film</h1>
    <form action="#" th:action="@{/edytujFilm}" th:object="${film}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="tytul">Tytuł</label>
            <input type="text" class="form-control" id="tytul" th:field="*{tytul}" />
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea class="form-control" id="opis" th:field="*{opis}"></textarea>
        </div>
        <div class="form-group">
            <label for="rokWydania">Rok wydania</label>
            <input type="text" class="form-control" id="rokWydania" th:field="*{rokWydania}" />
        </div>
        <div class="form-group">
            <label for="dlugosc">Długość</label>
            <input type="text" class="form-control" id="dlugosc" th:field="*{dlugosc}" />
        </div>
        <div class="form-group">
            <label for="plakatURL">URL plakatu</label>
            <input type="text" class="form-control" id="plakatURL" th:field="*{plakatURL}" />
        </div>
        <select id="gatunek" name="gatunek">
            <option value="1">Akcja</option>
            <option value="2">Komedia</option>
            <option value="3">Dramat</option>
            <!-- Dodaj więcej opcji na podstawie dostępnych gatunków -->
        </select><br>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
